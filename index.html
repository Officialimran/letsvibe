<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LetsVIBE</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="w-full shadow-md bg-[#FFE138F2]">
            <!-- Header -->
            <header class="max-w-7xl mx-auto flex items-center justify-between p-4">
                <!-- Logo -->
                <div class="text-xl font-bold">
                    <img src="img/logo-header.png">
                </div>

                <!-- Desktop Menu -->
                <nav class="hidden md:flex space-x-6 text-[#1A43BF] font-medium">
                    <a href="index.html" class="hover:text-[#1A43BF]">Events</a>
                </nav>

                <div class="flex items-center justify-between gap-2">
                    <div class="flex space-x-4">
                        <a href="#" class="">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 28 28"
                                class="w-8 h-8 fill-current text-gray-800"
                            >
                                <path
                                    d="m23.614 23.42 1.065-14a1.75 1.75 0 0 0-1.75-1.545h-3.678a5.25 5.25 0 1 0-10.5 0H5.068a1.75 1.75 0 0 0-1.75 1.544l1.066 14a1.75 1.75 0 0 0 1.023 1.8c.226.102.471.155.719.156h15.741a1.764 1.764 0 0 0 1.322-.59 1.75 1.75 0 0 0 .425-1.366ZM14.001 4.374a3.5 3.5 0 0 1 3.5 3.5h-7a3.5 3.5 0 0 1 3.5-3.5Zm-7.875 19.25-1.058-14h17.874l-1.075 14H6.126Z"
                                    >
                                </path>
                                <path
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.75"
                                    d="M9.625 19.34h8.75"
                                    >
                                </path>
                            </svg>
                        </a>
                    </div>
                    <!-- Mobile Hamburger Button -->
                    <button id="menuBtn" class="md:hidden focus:outline-none z-10">
                        <svg class="w-8 h-8 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Fullscreen Sliding Menu -->
            <div id="mobileMenu" class="fixed top-0 left-0 w-full h-full bg-[#ffe138] z-40 transform -translate-x-full transition-transform duration-300 md:hidden flex flex-col">
                <!-- Top bar with logo and close -->
                <div class="flex items-center justify-between p-4">
                    <div class="text-xl font-bold"><img src="img/logo-header.png" alt="LetsVIBE"></div>
                    <button id="closeBtn" class="focus:outline-none">
                        <!-- Clean Close Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 text-gray-800">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Mobile Menu Links -->
                <nav class="flex flex-col items-center space-y-6 px-6 pt-10 text-xl font-medium text-[#1A43BF]">
                    <a href="index.html" class="hover:text-[#1A43BF]">Events</a>
                </nav>
            </div>
        </div>

        
        <script>
            const menuBtn = document.getElementById("menuBtn");
            const closeBtn = document.getElementById("closeBtn");
            const mobileMenu = document.getElementById("mobileMenu");

            menuBtn.addEventListener("click", () => {
                mobileMenu.classList.remove("-translate-x-full");
                mobileMenu.classList.add("translate-x-0");
            });

            closeBtn.addEventListener("click", () => {
                mobileMenu.classList.add("-translate-x-full");
                mobileMenu.classList.remove("translate-x-0");
            });
        </script>
    </body>
</html>
